apiVersion: cloud-build-notifiers/v1
kind: SlackNotifier
metadata:
  name: example-slack-notifier
spec:
  notification:
    filter: build.status in [Build.Status.SUCCESS, Build.Status.FAILURE, Build.Status.TIMEOUT, Build.Status.QUEUED]
    params:
      buildStatus: $(build.status)
    delivery:
      webhookUrl:
        secretRef: webhook-url
    template:
      type: golang
      uri: gs://bucket-store-slack-notifier/slack.json

  secrets:
    - name: webhook-url
      value: projects/ai-smart-street-devops/secrets/SLACK_GCLOUD_EVENT_WEBHOOK/versions/latest
